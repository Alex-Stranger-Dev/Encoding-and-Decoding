<!DOCTYPE html>
<html>
  <head>
    <title>Base64 Encode and Decode Example</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="main">
    <center>
      <h1>Encoding and Decoding</h1>
    </center>
    <label for="input-text">Input Text:</label>
    <textarea id="input-text" rows="4" cols="50"></textarea>
    <button onclick="encodeText()">Encode</button>
    <button onclick="decodeText()">Decode</button>
    <h2>Encoded Text:</h2>
    <div id="encoded-output"></div>
    <h2>Decoded Text:</h2>
    <div id="decoded-output"></div>
        </div>
    </div>
  </body>
</html>
